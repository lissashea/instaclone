{% extends 'base_generic.html' %}

{% block content %}
  <h2>Welcome, {{ request.user.username }}!</h2>
  {% if user_profile.profile_picture %}
  <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" style="width: 600px; height: 600px;">
  {% else %}
    <p>No profile picture found.</p>
  {% endif %}
  {% for post in posts %}
  <img src="{{ post.image.url }}" alt="Post Image" style="width: 600px; height: 600px;">
  {% endfor %}
{% endblock %}
