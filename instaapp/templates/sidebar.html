<div class="sidebar">
  {% if user.is_authenticated %}
      <p>Welcome, {{ user.username }}!</p>
      <a href="{% url 'logout' %}">Logout</a>
      <a href="{% url 'create_post_link' %}">Create Post</a>
  {% else %}
      <a href="{% url 'register' %}">Sign Up</a>
      <a href="{% url 'login' %}">Log In</a>
      <a href="{% url 'create_post_link' %}">Create Post</a>
  {% endif %}
</div>
