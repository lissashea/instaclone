{% extends 'base_generic.html' %}

{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <h2>Posts:</h2>
    {% for post in posts %}
        <div class="post">
            <img src="{{ post.image.url }}" alt="Post Image">
            <p>Caption: {{ post.caption }}</p>
            <h3>Comments:</h3>
            {% for comment in post.comments.all %}
                <p>{{ comment.content }}</p>
            {% endfor %}
        </div>
    {% endfor %}

    <a href="{% url 'grid' %}">Go to Grid</a>
{% endblock %}
